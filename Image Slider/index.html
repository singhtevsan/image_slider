<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="slider">
            <img src="../Images/one.jpg" class="slide" alt="">
            <img src="../Images/two.jpg" class="slide" alt="">
            <img src="../Images/three.jpg" class="slide" alt="">
            <img src="../Images/four.jpg" class="slide" alt="">
            <img src="../Images/five.jpg" class="slide" alt="">
            <img src="../Images/six.jpg" class="slide" alt="">
        </div>

        <div class="nav">
            <button onclick="goPrev()">Prev</button>
            <button onclick="goNext()">Next</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
